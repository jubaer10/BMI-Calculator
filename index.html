<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
</head>
    <body>
        <div>
            <div>
                <h2 class="text-center">Body mass index calculator</h2>
                
                    <p class="text-center">Enter your weight and height below to check your BMI results</p>
                    
                    <form>
                        <div id="weightInput">
                            <p class="lebel">Put your weight in here (KG)</p>
                             <input id="weight" type="number" pattern="[0-9]*" name="a" />
                        </div>
                        <div id="heightInput">
                            <p class="lebel">Put your height in here (M)</p>
                             <input id="height" type="number" pattern="[0-9]*" name="b"/> 
                        </div>
                     <button type="button" class="btn" onclick="calculateBtn()">Calculate BMI</button>
                </form>
                <div id="result" class="text-center">Your BMI results will appear here</div>
            </div>
        </div>
        <script src="main.js"></script>
    </body> 
</html>
